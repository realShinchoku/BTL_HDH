name: Release

on:
  push:
    tags:
      - 'v*.*.*'
      - 
permissions:
  packages: write
  contents: write
  
jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build JPKey.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish JPKey.csproj --configuration Release --output ./output

      - name: Create Release
        uses: elgohr/Github-Release-Action@v5
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            title: ${{ github.ref }}
            tag: ${{ github.ref }}
        with:
          title: ${{ github.ref }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./output
          asset_name: JPKey.zip
          asset_content_type: application/zip